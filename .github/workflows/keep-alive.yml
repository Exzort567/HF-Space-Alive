name: Keep HuggingFace Space Alive

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping HuggingFace Space (Private)
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.HF_TOKEN }}" https://exzort-vinebot-mistral-private-space.hf.space/ > /dev/null
